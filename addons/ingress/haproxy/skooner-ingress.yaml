apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-skooner
  namespace: kubernetes-skooner
  annotations:
    kubernetes.io/ingress.class: haproxy
    haproxy.org/path-rewrite: /kubernetes-dashboard(/|$)(.*) /\2
spec:
  rules:
  - http:
      paths:
      - path: /kubernetes-dashboard
        pathType: Prefix
        backend:
          service:
            name: kubernetes-skooner
            port:
              number: 80
