---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-api
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/router.middlewares: default-api-prefix@kubernetescrd
spec:
  rules:
  - http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: kubernetes
            port:
              number: 443

---
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: api-prefix
  namespace: default
spec:
  stripPrefix:
    prefixes:
      - /api
