apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: kubernetes-k8dash
  namespace: kube-system
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.frontend.rule.type: PathPrefixStrip
spec:
  rules:
  - http:
      paths:
      - path: /kubernetes-dashboard
        pathType: Prefix
        backend:
          service:
            name: kubernetes-k8dash
            port:
              number: 80
