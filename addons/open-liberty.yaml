apiVersion: openliberty.io/v1beta1
kind: OpenLibertyApplication
metadata:
  name: hello-open-liberty
  namespace: open-liberty
spec:
  applicationImage: openliberty/open-liberty:full-java8-openj9-ubi
  service:
    type: ClusterIP
    port: 9080
  expose: true
  route:
    path: /
  storage:
    size: 2Gi
    mountPath: "/logs"
